<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>Vormide loomine</h2>
    <form action="save_to_excel.php" method="post">
        <label for="kasutajanimi">Kasutajanimi:</label>
        <input type="text" id="kasutajanimi" name="kasutajanimi" maxlength="6" required><br><br>
        
        <label for="kursus">Kursus:</label>
        <input type="text" id="kursus" name="kursus" maxlength="3" required><br><br>
        
        <label for="osakond">Osakonna number:</label>
        <input type="number" id="osakond" name="osakond" min="1"><br><br>
        
        <label for="parool">Parool:</label>
        <input type="password" id="parool" name="parool" required><br><br>
        
        <label for="teenus">Vali teenus:</label>
        <select id="teenus" name="teenus">
            <option value="odav">Odav 0,59€</option>
            <option value="keskmine">Keskmine 1,99€</option>
            <option value="premium">Premium 4,99€</option>
        </select><br><br>
        
        <label>Roll:</label><br>
        <input type="radio" id="admin" name="roll" value="admin">
        <label for="admin">Admin</label><br>
        <input type="radio" id="moderaator" name="roll" value="moderaator">
        <label for="moderaator">Moderaator</label><br>
        <input type="radio" id="user" name="roll" value="user">
        <label for="user">User</label><br><br>
        
        <input type="checkbox" id="tingimused" name="tingimused" required>
        <label for="tingimused">Nõustun tingimustega</label><br><br>
        
        <label for="enesetutvustus">Enesetutvustus:</label><br>
        <textarea id="enesetutvustus" name="enesetutvustus" rows="4" cols="50"></textarea><br><br>
        
        <button type="reset">Tühjenda väljad</button>
        <button type="submit">Saada</button>
    </form>
</body>
</html>
